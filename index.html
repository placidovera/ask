

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English do you know</title>
  <link rel="stylesheet" href="./estilos.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="contenedor" class="d-flex flex-column justify-content-center align-items-center vh-100 px-3">
  <h1 class="text-center mb-5 fw-bold display-4">“How much English do you know?” ✅</h1>
  
  <!-- Botones -->
  <div class="d-flex justify-content-between flex-wrap mb-5 w-100 gap-3">
    <button id="jugar" class="btn btn-danger btn-lg flex-grow-1">Jugar</button>
    <button id="aprender" class="btn btn-light btn-lg flex-grow-1">Aprender</button>
  </div>

  <p id="adivinanza" class="fst-italic w-100 text-center mb-4" style="font-size: 40px;"></p>

  <!-- INPUT DEL TRADUCTOR -->
  <div class="input-group mb-4 w-100">
    <input type="text" id="input" class="form-control form-control-lg" placeholder="Escribe tu respuesta aquí" aria-label="Respuesta" />
  </div>


  <!-- MENSAJE Y PUNTOS -->
  <p id="mensaje" class="text-center mt-2 w-100" style="font-size: 36px;"></p>
  <p id="puntos" class="text-center fs-2 mt-3 w-100">Puntos: 0</p>
</div>



<script src="./java.js" defer></script>

</body>
</html>
